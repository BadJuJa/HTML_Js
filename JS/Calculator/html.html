<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="styles.css" rel="stylesheet">
    <script src="scripts.js" defer></script>
</head>

<body>
    <section>
        <div class="container">
            <div id="display"></div>
            <div class="buttons">
                <div class="button">Mode</div>
                <div class="button">C</div>
                <div class="button">‚Üê</div>
                <div class="button">/</div>
                <div class="button">7</div>
                <div class="button">8</div>
                <div class="button">9</div>
                <div class="button">*</div>
                <div class="button">4</div>
                <div class="button">5</div>
                <div class="button">6</div>
                <div class="button">-</div>
                <div class="button">1</div>
                <div class="button">2</div>
                <div class="button">3</div>
                <div class="button">+</div>
                <div class="button">%</div>
                <div class="button">0</div>
                <div class="button">.</div>
                <div id="equal" class="button">=</div>
                <div class="button advanced-button">(</div>
                <div class="button advanced-button">)</div>
                <div class="button advanced-button">x^y</div>
                <div class="button advanced-button" id="type-button">Rad</div>
                <!--x!-->
                <div class="button advanced-button">&#8730;</div>
                <div class="button advanced-button">&#960;</div>
                <div class="button advanced-button">e</div>
                <div class="button advanced-button">ln</div>
                <div class="button advanced-button">log</div>
                <div class="button advanced-button">sin</div>
                <div class="button advanced-button">cos</div>
                <div class="button advanced-button">tan</div>
            </div>
        </div>

    </section>

</html>
